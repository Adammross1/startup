<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weekly Scheduler - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="login-card">
            <header>
                <h1>Smart Weekly Scheduler</h1>
                <p>Organize your week intelligently</p>
            </header>

            <form id="login-form" action="dashboard.html" method="get">
                <fieldset>                    
                    <div>
                        <label for="login-email">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            placeholder="you@example.com" 
                            required
                        >
                    </div>

                    <div>
                        <label for="login-password">Password</label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <button type="submit">Login</button>
                </fieldset>
            </form>

            <!-- Register form hidden by default, toggled via JS later -->
            <form id="register-form" action="dashboard.html" method="get" style="display: none;">
                <fieldset>                    
                    <div>
                        <label for="register-name">Full Name</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            name="name" 
                            placeholder="Your Name" 
                            required
                        >
                    </div>

                    <div>
                        <label for="register-email">Email</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            name="email" 
                            placeholder="you@example.com" 
                            required
                        >
                    </div>

                    <div>
                        <label for="register-password">Password</label>
                        <input 
                            type="password" 
                            id="register-password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <div>
                        <label for="register-confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="register-confirm-password" 
                            name="confirm-password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <button type="submit">Create Account</button>
                </fieldset>
            </form>

            <footer>
                <p id="toggle-to-register">
                    Don't have an account? <a href="#" id="show-register">Register</a>
                </p>
                <p id="toggle-to-login" style="display: none;">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </footer>
        </section>
    </main>

    <!-- JavaScript placeholder -->
    <script src="login.js"></script>
</body>
</html>
